<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript" src="static/WebCam.js"></script>
    <script type="text/javascript" src="static/test.js"></script>
</head>
<body class="bg-dark" onload="load();">
    <div class="bg-light m-3 p-2 container h-80">
        <div class="col">
            <div class="row d-flex-inline justify-content-between">
                <h3>Welcome the Test Page</h3>
                <span>Status: <span id="status">-</span></span>
            </div>
            <div class="row mt-3">
                <div class="input-group m-2">
                    <span class="input-group-text" id="cameraIDLabel">Camera ID</span>
                    <input type="number" class="form-control" placeholder="Camera ID" aria-label="CameraID" aria-describedby="cameraIDLabel" id="cameraID" value="0">
                </div>
                <div class="input-group m-2">
                    <span class="input-group-text" id="experimentIDLabel">Experiment ID</span>
                    <input type="number" class="form-control" placeholder="Experiment ID" aria-label="ExperimentID" aria-describedby="experimentIDLabel" id="experimentID" value="1">
                </div>
                <div class="input-group m-2">
                    <span class="input-group-text" id="sessionIDLabel">Session ID</span>
                    <input type="number" class="form-control" placeholder="Experiment ID" aria-label="SessionID" aria-describedby="experimentIDLabel" id="sessionID" value="1">
                </div>
                <div class="input-group m-2">
                    <span class="input-group-text" id="moduleLabel">Module</span>
                    <select class="form-control" aria-label="moduleLabel" aria-describedby="moduleLabel" id="module">
                        <option>FaceChannel</option>
                        <option>Continual</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3 bg-white">
                <div id="webcam"></div>
                <img id="imgCapture" />
            </div>
            <div class="row mt-3 bg-white d-flex-inline justify-content-between">
                <b>Arousal: <span id="arousalOut">-</span></b>
                <b>Valance: <span id="valanceOut">-</span></b>
            </div>
            <div class="row mt-3 p-3 bg-secondary d-flex-inline justify-content-between">
                <button class="btn btn-primary rounded" onclick="join();" id="joinBtn">Join</button>
                <button class="btn btn-primary rounded" onclick="cap();" id="startBtn">Record</button>
                <button class="btn btn-primary rounded" onclick="predict();" id="stopBtn">Predict</button>
                <button class="btn btn-primary rounded" onclick="exit();" id="exitBtn">Exit</button>
            </div>
        </div>
    </div>
</body>
</html>
